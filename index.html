<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fortnite Item Shop</title>
  <style>
    body { background: #0d0d0d; color: #fff; font-family: Arial, sans-serif; text-align: center; margin: 0; }
    h2 { margin-top: 20px; }
    #fortnite-shop { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 20px; }
    .item { width: 180px; background: #1a1a1a; border-radius: 10px; padding: 10px; transition: transform 0.2s; }
    .item:hover { transform: scale(1.05); }
    .item img { width: 100%; border-radius: 8px; }
    .item h4 { margin: 6px 0 2px; font-size: 16px; }
    .item p { margin: 0; color: #ccc; }
  </style>
</head>
<body>
  <h2>Fortnite Item Shop</h2>
  <div id="fortnite-shop"><p>Loading...</p></div>

  <script>
    async function loadFortniteShop() {
      const shopContainer = document.getElementById("fortnite-shop");
      try {
        // Use a proxy to avoid CORS issues
        const proxyUrl = "https://api.allorigins.win/raw?url=";
        const apiUrl = "https://fortnite-api.com/v2/shop/br/combined";
        const response = await fetch(proxyUrl + encodeURIComponent(apiUrl));
        const data = await response.json();

        const items = data.data.featured.entries.concat(data.data.daily.entries);
        shopContainer.innerHTML = "";

        items.forEach(entry => {
          const item = entry.items[0];
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <img src="${item.images.icon}" alt="${item.name}">
            <h4>${item.name}</h4>
            <p>${entry.regularPrice} V-Bucks</p>
          `;
          shopContainer.appendChild(div);
        });

      } catch (error) {
        console.error("Error loading Fortnite shop:", error);
        shopContainer.innerHTML = "<p>Could not load shop (CORS or network issue).</p>";
      }
    }

    loadFortniteShop();
  </script>
</body>
</html>
